<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>_01._VideoPlayer</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-light.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- _01._VideoPlayer references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <h1>Video Player App</h1>
    <div>
        <video src="#" id="player" controls="controls" width="48%" height="30%"></video>
    </div>

    <div> 
        <h2>Play List</h2>
        <ul id="loaded-videos">

        </ul>
    </div>

    <div id="appbar-id" data-win-control="WinJS.UI.AppBar" data-win-options="">
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdAdd',label:'Add',icon:'add',
                section:'global',tooltip:'Add item'}">
        </button>
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdRemove',label:'Remove',icon:'remove',
                section:'global',tooltip:'Remove item'}">
        </button>
        <hr
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{type:'separator',section:'global'}" />
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdDelete',label:'Clear Play List',icon:'delete',
                section:'global',tooltip:'Delete item'}">
        </button>

        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdOpenPlayList',label:'Open Playlist',icon:'openfile',
                section:'selection',tooltip:'Open Playlist'}">
        </button>
        <button
            data-win-control="WinJS.UI.AppBarCommand"
            data-win-options="{id:'cmdSavePlayList',label:'Save PlayList',icon:'save',
                section:'selection',tooltip:'Save Playlist locally'}">
        </button>
    </div>

    <div id="flyout" data-win-control="WinJS.UI.Flyout">Click on playlis item to remove, or click again on the button to cancel</div>
</body>
</html>
