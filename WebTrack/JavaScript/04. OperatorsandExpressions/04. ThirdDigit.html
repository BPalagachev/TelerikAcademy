	<div>
		<p>Write an expression that checks for given integer if its third digit (right-to-left) is 7. E. g. 1732 ïƒ  true.
		</p>
	</div>
	<input type="text" id = "number" value = "number"/>
	<a href="#" onclick="Solve()">Evaluate</a><br/>

	<script>
	function Solve()
	{
		var number = jsConsole.readFloat("#number");

		jsConsole.writeLine((number%10==7) !=0?"Third digit is Seven!":
											 	   "Third digit is not Seven!");
	}
	
	</script>
