	<div><p>Write an expression that checks if given integer is odd or even.
</p></div>
	<input type="text" id = "number" value = "number"/>

	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{		
		var integerNumber = jsConsole.readFloat("#number")		
		jsConsole.writeLine(integerNumber%2==0?"Number is even":"Number is odd");
	}
