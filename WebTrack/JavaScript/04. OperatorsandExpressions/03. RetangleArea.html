<html>
<head>
	<title>04. OperatorsandExpressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>Write an expression that calculates rectangle’s area by given width and height.
		</p>
	</div>
	<input type="text" id = "height" value = "height"/>
	<input type="text" id = "width" value = "width"/>
	<a href="#" onclick="Solve()">Evaluate</a><br/>
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{
		var width = jsConsole.readFloat("#height");
		var height =jsConsole.readFloat("#width");
		jsConsole.writeLine("Area: " + width*height + " square units.");
	}
	</script>
</body>
</html>
