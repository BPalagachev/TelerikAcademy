<html>
<head>
	<title>04. OperatorsandExpressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>Write an expression that checks for given point (x, y) if it is within the circle K( (1,1), 3) and out of the rectangle R(top=1, left=-1, width=6, height=2).
		</p>
	</div>
	<input type="text" id = "XCoord" value = "XCoord"/>
	<input type="text" id = "YCoord" value = "YCoord"/>
	<a href="#" onclick="Solve()">Evaluate</a><br/>
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{
		var xCoord = jsConsole.readFloat("#XCoord");
		var yCoord = jsConsole.readFloat("#YCoord");
		var isInCircle = false;
		var isInRectangle = false;

		var radius = 3;
		if ( (xCoord >= -1 && xCoord<=5) && (yCoord <= 1 && yCoord >= -1) ) {
			isInRectangle = true;
		};
		yCoord-=1;
		xCoord-=1;
		if (yCoord*yCoord + xCoord*xCoord <= radius*radius) {
			isInCircle = true;
		};
		
		jsConsole.writeLine(isInCircle&&(!isInRectangle));
		jsConsole.writeLine(isInCircle&&(!isInRectangle) ? "Your point is in the circle and out side the rectangle!" :
									 "Your point is not in the circle or is in the rectangle");

		
	}
	
	</script>
</body>
</html>
