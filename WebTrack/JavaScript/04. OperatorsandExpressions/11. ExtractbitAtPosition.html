<html>
<head>
	<title>04. OperatorsandExpressions</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>Write an expression that extracts from a given integer i the value of a given bit number b. Example: i=5; b=2 ïƒ  value=1.
		</p>
	</div>
	<input type="text" id = "number" value = "number"/>
	<input type="text" id = "position" value = "position"/>
	<a href="#" onclick="Solve()">Evaluate</a><br/>
	<div id="js-console"></div>	
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{
		var number = jsConsole.readFloat("#number");
		var position = jsConsole.readFloat("#position");
		var number = Math.floor(number);
		var mask = 1;
		for (var k = 31; k>=0; k--)
		{
			jsConsole.write( (number&(mask<<k)) != 0 ? 1:0);
		}
		jsConsole.writeLine("");
		jsConsole.writeLine((number&(mask<<position)) !=0?"1":
											 	   "0");		
	}
	
	</script>
</body>
</html>
