<!DOCTYPE html>
<html>
<head>
    <title>05. Conditional Statements</title>
    <script>
        function Solve() {
            var arr = [];
            arr[0] = parseInt(document.
                        getElementById("val1").value);
            arr[1] = parseInt(document.
                        getElementById("val2").value);
            arr[2] = parseInt(document.
                        getElementById("val3").value);
            arr[3] = parseInt(document.
                        getElementById("val4").value);
            arr[4] = parseInt(document.
                        getElementById("val5").value);
            
            var maxVal = arr[0];
            for (var i = 1; i < arr.length; i++){
                if (maxVal < arr[i]) { 
                    maxVal = arr[i];
                }
            }
            var result = document.getElementById("result");
            result.value = "Greatest: " + maxVal;

        }

    </script>
</head>
<body>
    <div>
        <p>Write a script that finds the greatest of given 5 variables.
        </p>
    </div>
    <input type="text" name="val1" id="val1" value="val1" />
    <input type="text" name="val2" id="val2" value="val2" />
    <input type="text" name="val3" id="val3" value="val3" />
    <input type="text" name="val4" id="val4" value="val4" />
    <input type="text" name="val5" id="val5" value="val5" />

    <input type="text" name="result" id="result" disabled="disabled" value="Greatest: " />

    <button onclick="Solve()">Solve Problem</button>
</body>
</html>
