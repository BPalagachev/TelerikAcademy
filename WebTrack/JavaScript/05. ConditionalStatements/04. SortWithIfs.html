<!DOCTYPE html>
<html>
<head>
    <title>05. Conditional Statements</title>
    <script>
        function Solve() {
            var num1 = parseFloat(document.
                        getElementById("num1").value);
            var num2 = parseFloat(document.
                        getElementById("num2").value);
            var num3 = parseFloat(document.
                        getElementById("num3").value);
            var biggest;
            var secondBiggest;
            var smallest;
            if (num1 < num2) {
                if (num2>num3) {
                    biggest = num2;
                    secondBiggest = num1 > num3 ? num1 : num3;
                    smallest = num1 < num3 ? num1 : num3;
                }
                else{
                    biggest = num3;
                    secondBiggest = num1 > num2 ? num1 : num2;
                    smallest = num1 < num2 ? num1 : num2;
                };
                
            }
            else{
                if (num1>num3) {
                    biggest = num1;
                    secondBiggest = num2 > num3 ? num2 : num3;
                    smallest = num2 < num3 ? num2 : num3;
                }
                else
                    {
                        biggest = num3;
                        secondBiggest = num1;
                        smallest = num2;
                    };
            };
            var sorted = document.getElementById("sorted");
            sorted.value = "Sorted desc: " + biggest + " " + secondBiggest + " " + smallest;
        }

    </script>
</head>
<body>
    <div>
        <p>Sort 3 real values in descending order using nested if statements.
        </p>
    </div>
    <input type="text" name="num1" id="num1" value="First Number" />
    <input type="text" name="num2" id="num2" value="Second Number" />
    <input type="text" name="num3" id="num3" value="Third Number" />
    <input type="text" name="sorted" id="sorted" disabled="disabled" value="Sorted desc: " />

    <button onclick="Solve()">Solve Problem</button>
</body>
</html>
