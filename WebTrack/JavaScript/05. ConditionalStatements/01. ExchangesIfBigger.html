<!DOCTYPE html>
<html>
<head>
    <title>05. Conditional Statements</title>
    <script>
        function Solve() {
            var num1 = parseInt(document.
                        getElementById("num1").value);
            var num2 = parseInt(document.
                        getElementById("num2").value);

            if (num1 > num2) {
                var temp = num1;
                num1 = num2;
                num2 = temp;
                var msg = document.getElementById("exchanged");
                msg.value = "Exchanged";
            }

            var num1Is = document.getElementById("num1Is");
            num1Is.value = "Num 1: " + num1;
            var num2Is = document.getElementById("num2Is");
            num2Is.value = "Num 2: "+num2;
        }

    </script>
</head>
<body>
    <div>
        <p>Write an if statement that examines two integer variables and exchanges their values if the first one is greater than the second one.
    </p>
    </div>
    <input type="text" name="num1" id="num1" value="First Number" />
    <input type="text" name="num2" id="num2" value="Second Number" />
    <input type="text" name="exchanged" id="exchanged" disabled="disabled" value="Not Exchanged" />
    <input type="text" name="num1Is" id="num1Is" disabled="disabled" value="Num 1: " />
    <input type="text" name="num2Is" id="num2Is" disabled="disabled" value="Num 2: " />

    <button onclick="Solve()">Solve Problem</button>
</body>
</html>
