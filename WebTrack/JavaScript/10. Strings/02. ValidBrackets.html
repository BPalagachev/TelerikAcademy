<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strings - Valid Bracket Expression</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <div>
        <p>
            Write a JavaScript function to check if in a given expression the brackets are put correctly.
            Example of correct expression: ((a+b)/5-d).
            Example of incorrect expression: )(a+b)).
        </p>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

    var checkBracketBalance = function(expression)
    {
        var stack = [];
        for( var i = 0; i< expression.length; i++)
        {
            if( expression[i] == "(") {
                stack.push("(");
            }
            else if (expression[i] == ")"){
                if (stack.length == 0)
                {
                    return false;
                }
                else
                {
                    stack.pop();
                }
            }
        }

        if (stack.length == 0)
        {
            return true;
        }
        else
        {
            return false;
        }

    }
    
    var expression = "((a+b)/5-d)";
    var result = checkBracketBalance(expression);

    if (result)
    {
        jsConsole.writeLine("Expression correct!");
    }
    else
    {
        jsConsole.writeLine("Expression incorrect!");
    }

    </script>
</body>
</html>
