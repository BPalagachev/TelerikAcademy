<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Strings - Reverse</title>
    <link href="styles/js-console.css" rel="stylesheet" />
    <script src="scripts/string-extensions.js"></script>
</head>
<body>
    <div>
        <p>Write a JavaScript function reverses string and returns it. Example: "sample" -> "elpmas".</p>
    </div>
    <div id="js-console"></div>
    <script src="scripts/js-console.js"></script>
    <script>

        var word = "sample";
        var reversed = [];
        for (var i = word.length - 1; i>= 0; i--)
        {
            reversed.push(word[i]);
        }
        jsConsole.writeLine(word + " reversed is " + reversed.join(""));
    </script>
</body>
</html>
