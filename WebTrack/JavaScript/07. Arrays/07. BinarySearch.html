	<div>
		<p>
			*Write a program that finds the index of given element in a sorted array of integers by using the binary search algorithm (find it in Wikipedia)
		</p>
		<p>
			Test array hard-coded
		</p>

	<button onclick="Solve()">Solve Problem</button><br/>
	<div id="js-console"></div>	
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{		
		// sort and use task 3
		var numbers = [4, 1, 1, 4, 2, 3, 4, 4, 1, 4, 9, 3, 10, 11, 13];
		numbers.sort(function (x, y) {
                return (x == y) ? 0 : (x > y) ? 1 : -1;});
		
		var start = 0;
		var end = numbers.length;
		var middle = 0;

		var lookFor = 9;

		while( start < end )
		{
			middle = Math.floor((end - start)/2) + start;

			if (lookFor < numbers[middle]) {
				end = middle - 1 ;
			}
			else if (lookFor > numbers[middle]) {
				start = middle + 1; 

			}
			else{
				jsConsole.writeLine("Element fount at position: " + middle);
				return;
			}
		}
		jsConsole.writeLine("Element wast found");
	}
	</script>
