<html>
<head>
	<title>07. Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>
			Write a script that allocates array of 20 integers and initializes each element by its index multiplied by 5. Print the obtained array on the console.
		</p>
	</div>
	<button onclick="Solve()">Solve Problem</button><br/>
	<div id="js-console"></div>	
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{		
		var indexArray = [];		
		for ( var i = 0; i < 20; i++ )
		{
			indexArray[i] = i*5;
		}
		indexArray.join(", ");
		jsConsole.writeLine(indexArray);
	}
	</script>
</body>
</html>
