<html>
<head>
	<title>07. Arrays</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>
			Write a script that finds the maximal sequence of equal elements in an array.
			Example: {2, 1, 1, 2, 3, 3, 2, 2, 2, 1}  {2, 2, 2}.
		</p>
		<p>
			Separate numbers with commas. E.g. 2, 1, 1, 2, 3, 3, 2, 2, 2, 1!
		</p>
	</div>
	<input type="text" id="seq" value="Sequence: e.g. 1,2,4,0">
	<button onclick="Solve()">Solve Problem</button><br/>
	<div id="js-console"></div>	
	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
	function Solve()
	{		
		var seq = document.getElementById("seq").value;
		var numbers = seq.split(",");
		numbers.push("terminator");

		var counter = 1;
		var maxCounter = 0;
		var bestIndex = 0;

		for ( var i = 1; i < numbers.length; i++)
		{
			if (numbers[i] == numbers[i-1]) {
				counter++;
			}
			else
			{
				if (counter > maxCounter) {
					maxCounter = counter;
					bestIndex = i;
				}
				counter = 1;
			}
		}
		jsConsole.writeLine("Sequence of max length found - " + maxCounter + " symbols");
		jsConsole.writeLine(numbers.slice(bestIndex - maxCounter, bestIndex ) );
	}
	</script>
</body>
</html>
