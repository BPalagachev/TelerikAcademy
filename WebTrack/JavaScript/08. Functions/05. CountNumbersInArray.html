<!DOCTYPE html>
<head>
	<title>Number counter</title>
	<link href="styles/js-console.css" rel="stylesheet" />
</head>
<body>
	<div>
		<p>Write a function that counts how many times given number appears in given array. Write a test function to check if the function is working correctly.
	</p>
	<p>The array is hardcoded!</p>
	</div>
	<a href="#" class="js-console-btn" onclick="Solve()">Count Now!</a>
	<div id="js-console"></div>
	<br />
	<script src="scripts/js-console.js"></script>
	<script>

	function Solve()
	{
		var number = 1;
		var arr = [1, 7, 3, 1, 1, 9, 11];
		var counter = 0;
		
		for ( var i = 0 ; i < arr.length ; i++)
		{
			if (arr[i] === number) 
				{
					counter++;
				};
		}
		jsConsole.writeLine("Count: " + counter);
	}

	</script>
</body>
</html>
