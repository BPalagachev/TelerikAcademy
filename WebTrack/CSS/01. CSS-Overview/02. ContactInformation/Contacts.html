<html>
    <!DOCTYPE HTML/>
    <head>
        <link rel="stylesheet" type="text/css" href="css\CSSContacts.css"/>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th class="contactName">Contact name</th>
                    <th class="city">City</th>
                    <th class="country">Country</th>
                    <th class="promotion"> Is Promoted</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="contactName">Maria Anders</td>
                    <td class="city">Berlin</td>
                    <td class="country"><span class="germany">Germany</span></td>
                    <td class="promotion"><input type="checkbox" name="isPromoted" value="isPromoted" disabled="disabled"/></td>
                </tr>
                
                <tr>
                    <td class="contactName">Ana Trujillo</td>
                    <td class="city">Mexico D.F.</td>
                    <td class="country"><span class="mexico">Mexico</span></td>
                    <td class="promotion"><input type="checkbox" name="isPromoted" value="isPromoted" disabled="disabled"/></td>
                </tr>
                
                <tr>
                    <td class="contactName">Antonio Moreno</td>
                    <td class="city">Mexico D.F.</td>
                    <td class="country"><span class="mexico">Mexico</span></td>
                    <td class="promotion"><input type="checkbox" name="isPromoted" value="isPromoted" disabled="disabled" checked="checked"/></td>
                </tr>
                
                <tr>
                    <td class="contactName">Thomas Hardy</td>
                    <td class="city">London</td>
                    <td class="country"><span class="UK">UK</span></td>
                    <td class="promotion"><input type="checkbox" name="isPromoted" value="isPromoted" disabled="disabled"/></td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
